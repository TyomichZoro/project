<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка сериалов, фильмов и аниме</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <h1>Оценка сериалов, фильмов и аниме</h1>
        <div class="content">
            <button class="category-btn" data-type="series">Сериал</button>
            <button class="category-btn" data-type="movies">Фильм</button>
            <button class="category-btn" data-type="anime">Аниме</button>
        </div>
        <div class="form" id="ratingForm">
            <!-- Форма оценки появится здесь -->
        </div>
        <div id="result"></div> <!-- Здесь будет отображаться итоговый балл -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
